{% extends 'base.html' %}
{% block content %}
<h1>Your Applications</h1>
<ul>
    {% for application in applications %}
        <li>
            Applied for {{ application.job.title }} on {{ application.applied_at }}
        </li>
    {% empty %}
        <li>You haven't applied to any jobs yet.</li>
    {% endfor %}
</ul>
{% endblock %}
